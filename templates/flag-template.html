<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superflag Bowl I</title>
    <style type="text/css">
        .flag-icon-background{
            background-size: contain;
            background-position: 50%;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<h1>The Legends of Superflag Bowl I</h1>
<ul>
    <f:for each="{Flags}" as="Flag">
        <header>
            <h2>{Flag.name}</h2>
        </header>
        <ul>
            <li><strong>Price:</strong> {Flag.price}</li>
            <li><strong>Width:</strong> {Flag.width}</li>
            <li><strong>Height:</strong> {Flag.height}</li>
            <li><strong>Color:</strong> {Flag.color}</li>
            <li><strong>Language Code:</strong><br>
                <span class="flag-icon flag-icon-gr flag-icon-squared"></span>
            </li>
        </ul>
        <hr>
    </f:for>
</ul>
</body>
</html>
